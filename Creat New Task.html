<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建一个新事务</title>
    <style>
        h1{
            text-align: center;
        }
        #finish{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>创建一个新事务</h1>
    <div>
        <p>事务名称:</p>
        <textarea type="text" id="task-name" rows="1"></textarea>
    </div>
    <div>
        <p>事务详情：</p>
        <textarea type="text" id="task-content" rows="5" cols="240"></textarea>
    </div>
    <div>
        <p>参与人员：</p>
        <ul id="related-personal">
            <li>
                <input type="text">
        </ul>
        <button id="personal-add">添加</button>
    </div>
    <br>
    <div>
        <span>开始时间：</span>
        <input type="date" id="begin-time">
    </div>
    <br>
    <div>
        <span>截止时间：</span>
        <input type="date" id="end-time">
    </div>
    <div>
        <p>备注：</p>
        <textarea id="remark" cols="240" rows="10"></textarea>
    </div>
    <br>
    <div id="finish">
        <button onclick="sendData()">确认添加</button>
    </div>
    <script>
        var addRelatedPersonal = document.getElementById("personal-add");
        addRelatedPersonal.onclick = function(){
            var list = document.getElementById("related-personal");
            list.innerHTML += '<li>' + '<input type="text">' + '</li>';
        }
        // 参与人员中添加按钮的实现
        function sendData() {
            // 获取输入框中的内容
            const name = document.getElementById("task-name").value;
            const content = document.getElementById("task-content").value;
            const personal = document.getElementById("related-personal").value;
            const timebegin = document.getElementById("begin-time").value;
            const timeend = document.getElementById("end-time").value;
            const remarktext = document.getElementById("remark").value;
            const urlParams = new URLSearchParams();

            // 将内容作为参数添加到URLSearchParams中
            urlParams.append("name", name);
            urlParams.append("content", content);
            urlParams.append("personal", personal);
            urlParams.append("timebegin", timebegin);
            urlParams.append("timeend", timeend);
            urlParams.append("remarktext", remarktext);
            
            // 构建URL并重定向到b.html
            const url = `To Do List.html?${urlParams.toString()}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
